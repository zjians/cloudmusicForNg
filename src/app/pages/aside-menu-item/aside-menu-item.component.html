<div class='aside-menu-item'>
  <a *ngIf="data.id" [routerLink]="[data.url, data.id]" routerLinkActive="active">
    <span [ngClass]="data.icon"></span>
    <span>{{data.title}}</span>
  </a>
  <a *ngIf="!data.id" [routerLink]="[data.url]" routerLinkActive="active">
    <span [ngClass]="data.icon"></span>
    <span>{{data.title}}</span>
  </a>
  <!-- <span class='rightIcon'>icon</span> -->
</div>
