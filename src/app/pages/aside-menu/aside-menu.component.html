<div class='aside-menu-wrapper'>
  <div class='aside-menu-item-wrapper' *ngFor="let port of menuList">
    <p class='menu-item-title'>
      <span>{{port.name}}</span>
      <span [ngClass]="port.icon" nz-icon></span>
      <!-- <span class='anticon anticon-right'></span> -->
    </p>
    <app-aside-menu-item *ngFor="let item of port.list" [data]='item'></app-aside-menu-item>
  </div>
  <!-- <ng-content></ng-content> -->
</div>
