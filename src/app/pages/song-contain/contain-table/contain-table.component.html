<div class="song-contain-table-wrapper">
  <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab nzTitle="歌曲列表">
        <nz-table
         #basicTable
         [nzData]="playList || []"
         [nzLoading]="!playList"
         >
            <thead>
              <tr>
                <th></th>
                <th>操作</th>
                <th>音乐标题</th>
                <th>歌手</th>
                <th>专辑</th>
                <th>时长</th>
              </tr>
            </thead>
            <tbody>
              <tr 
              *ngFor="let data of basicTable.data;index as number"
              (dblclick)='handleClickRow(data, number)'
              [ngClass]="{'current-play': number === current}"
              >
                <td>{{number | numberPipe}}</td>
                <td>
                  <a>❤️</a>
                  <a>下载</a>
                </td>
                <td>{{data.name}}</td>
                <td>{{data.singer}}</td>
                <td>{{data.album}}</td>
                <td>{{data.time}}</td>
              </tr>
            </tbody>
        </nz-table>
    </nz-tab>
    <nz-tab [nzTitle]="'评论('+commentNum+')'">
      
    </nz-tab>
    <nz-tab nzTitle="歌曲列表">
      
    </nz-tab>
  </nz-tabset>
</div>
